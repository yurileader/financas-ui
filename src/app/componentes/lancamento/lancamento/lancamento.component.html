<ng-container>
  <div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table
          [value]="lancamentos"
          [paginator]="true"
          [rows]="10"
          [responsive]="true"
          [rowHover]="true"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th class="col-data-header">Vencimento</th>
              <th class="col-data-header">Pagamento</th>
              <th class="col-valor-header">Valor</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>{{ lancamento.pessoa.nome }}</td>
              <td>{{ lancamento.descricao }}</td>
              <td class="col-data-content"></td>
              <td class="col-data-content"></td>
              <td class="col-valor-content">{{ lancamento.valor }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="container text-center">
    <p class="loading">Loading .... <i class="pi pi-spin pi-spinner"></i></p>
  </div>
</ng-template>
